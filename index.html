<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Xiaoyan's Resume</title>
  <meta name="description" content="resume">
  <meta name="keywords" content="HTML,CSS, AJAX">
  <meta name="author" content="Xiaoyan Liao">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link ref="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">
  <link href="style/header.css" rel="stylesheet">
</head>
<body>
  <div id="basicInfo" class="contrainer-fluid header">
    <header class="row mb-0">
      <div class="col-md-10 mb-0">
          <h1 class="yellow text-left">
            <span data-bind="text: name"></span>
            <span class="xs-header mb-0" data-bind="text: title"></span>
          </h1>
      </div>
      <div class="col-md-1 bottom-0">
        <a class="btn btn-block btn-social btn-primary btn-linkedin btn-xs" 
          data-bind="attr: {href: linkedin}">
          <span class="fa fa-linkedin"></span>
        </a>
      </div>
      <div class="col-md-1">
        <a class="btn btn-block btn-social btn-primary btn-github btn-xs" 
          data-bind="attr: {href: github}">
          <span class="fa fa-github"></span>
        </a>
      </div>
    </header>
      
    <hr class="hr">
    <div class="contact row">
      <div class="col-md-3">
        <label class="yellow">email: </label>
        <span data-bind="text: email"></span>
      </div>
      <div class="col-md-3">
        <label class="yellow">location: </label>
        <span data-bind="text: location"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 text-right">
        <img data-bind="attr: {src: photo, alt: 'me'}">
      </div>
      <div class="col-md-9 font-13">
        <span data-bind="text: statement">
        </span>
        <p></p>
        <p class="yellow bottom-p">
          Skills at a Glance:
        </p>
        <ul data-bind="foreach: skill">
          <li class="mb-1" data-bind="text: $data">
          </li>
        </ul>
      </div>
    </div>
    <div>
      <nav class="navbar navbar-light bg-faded pt-2 pb-0">
          <form class="form-inline mb-0">
            <a class="btn btn-sm btn-outline-primary mr-md-5" 
              data-bind="click: showFrame.bind($data, 'home')">
              Home
            </a>
            <a class="btn btn-sm btn-outline-primary mr-md-5"
              data-bind="click: showFrame.bind($data, 'projects')">
              Work Projects
            </a>
            <a class="btn btn-sm btn-outline-primary mr-md-5"
              data-bind="click: showFrame.bind($data, 'projects')">
              Course Projects
            </a>
          </form>
        </nav>
    </div>
  </div> 
  
  <iframe id="iframe" src="home.html" scrolling="no"></iframe>

  <script src="js/lib/knockout-3.4.2.js"></script>
  <script src="js/info_data.js"></script>
  <script src="js/header.js"></script>

</body>
</html>
